<html>
<title>Email Interface</title>

<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="style.css">
<!--fontawesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<!--bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="actions col-xl-2 col-lg-2 col-md-4 col-sm-4 col-xs-12">
				<div class="d-flex justify-content-center align-items-center title">Mail message</div>
				<a href="#" class="d-flex justify-content-start align-items-center createEmail"><span><i class="fas fa-pen"></i>Create email</span></a>
				<a href="#" class="d-flex justify-content-start align-items-center inbox active"><span><i class="fas fa-envelope"></i>Inbox</span></a>
				<a href="#" class="d-flex justify-content-start align-items-center contacts"><span><i class="fas fa-user-alt"></i>Contacts</span></a>
				<a href="#" class="d-flex justify-content-start align-items-center sent"><span><i class="fas fa-check-circle"></i>Sent</span></a>
				<a href="#" class="d-flex justify-content-start align-items-center draft"><span><i class="fas fa-envelope-open-text"></i>Drafts</span></a>
				<a href="#" class="d-flex justify-content-start align-items-center delete"><span><i class="fas fa-times-circle"></i>Deleted</span></a>
			</div>
			<div class="emails col-xl-4 col-lg-4 col-md-8 col-sm-8 col-xs-12">
				<div class="title d-flex justify-content-between align-items-center border-bottom">
					<div class="total-emails"><span>Total (5)</span></div>
					<div class="read-emails"><span><i class="fas fa-envelope text-success-2"></i>read (4)</span></div>
					<div class="unread-emails"><span><i class="fas fa-envelope-open"></i>unread (3)</span></div>
				</div>
				<div class="emails-items align-item-center scrollbox">
					<div class="border-bottom item">
					
					</div>
					<div class="border-bottom item">
					
					</div>
					<div class="border-bottom item">
					
					</div>
					<div class="border-bottom item">
					
					</div>
					<div class="border-bottom item">
					
					</div>
					<div class="border-bottom item">
					
					</div>
				</div>
			</div>
			<div class="email-content col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
				<div class="write">email</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
