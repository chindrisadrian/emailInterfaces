<html>
<title>Email Interface</title>

<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="style.css">
<!--fontawesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<!--bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="actions col-xl-2 col-lg-2 col-md-4 col-sm-4 col-xs-12">
				<div class="title text-center">Mail message</div>
				<div href="#" class="createEmail"><span><i class="fas fa-pen"></i>Create email</span></div>
				<div href="#" class="inbox active"><span><i class="fas fa-envelope"></i>Inbox</span></div>
				<div href="#" class="contacts"><span><i class="fas fa-user-alt"></i>Contacts</span></div>
				<div href="#" class="sent"><span><i class="fas fa-check-circle"></i>Sent</span></div>
				<div href="#" class="draft"><span><i class="fas fa-envelope-open-text"></i>Drafts</span></div>
				<div href="#" class="delete"><span><i class="fas fa-times-circle"></i>Deleted</span></div>
			</div>
			<div class="emails col-xl-3 col-lg-4 col-md-8 col-sm-8 col-xs-12">
				<div class="row">
					<div class="total-emails col-4">Total</div>
					<div class="read-emails col-4">read</div>
					<div class="unread-emails col-4">unread</div>
				</div>
			</div>
			<div class="email-content col-xl-7 col-lg-6 col-md-12 col-sm-12 col-xs-12">
				<div class="write">email</div>
			</div>
		</div>
	</div>
</body>
</html>
